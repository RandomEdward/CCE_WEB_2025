<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节特供 - 选择您的微信公众号</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
body {
    margin: 0;
    font-family: 'Noto Sans SC', sans-serif;
    background-color: #fffaf0;
    color: #333;
}

/* 头部样式 */
header {
    background-color: #d32f2f; /* 深红色 */
    color: white;
    padding: 20px 0;
    text-align: center;
    position: relative;
}

header h1 {
    margin: 0;
    font-size: 2em;
}

.decorations {
    position: absolute;
    top: 10px;
    right: 20px;
    display: flex;
    gap: 10px;
}

.decorations img {
    width: 200px; /* 将宽度增加到200px */
    height: 200px; /* 将高度增加到200px */
    object-fit: contain;
}

/* 主内容区样式 */
main {
    padding: 40px 20px;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.card {
    position: relative;
    width: 300px;
    background-color: #fff;
    border: 2px solid #d32f2f; /* 边框红色 */
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-15px);
    box-shadow: 0 16px 32px rgba(0, 0, 0, 0.3);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 2px solid #d32f2f;
}

.card h2 {
    margin: 20px;
    font-size: 1.5em;
    color: #d32f2f; /* 标题红色 */
}

.card p {
    margin: 0 20px 20px 20px;
    font-size: 1em;
    color: #666;
}

/* 悬浮层样式 */
.overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(211, 47, 47, 0.7); /* 半透明红色 */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s;
    border-radius: 15px;
}

.card:hover .overlay {
    opacity: 1;
}

.overlay span {
    font-size: 1.2em;
    font-weight: bold;
}

/* 脚部样式 */
footer {
    background-color: #d32f2f; /* 深红色 */
    color: #fff8e1; /* 金色 */
    text-align: center;
    padding: 20px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    margin: 0;
    font-size: 0.9em;
}

/* 响应式设计 */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }

    .card {
        width: 90%;
    }

    footer {
        position: static;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>春节快乐！选择您感兴趣的 2022 CCE 的报道</h1>
        <div class="decorations">
            <img src="图片/灯笼素材-removebg-preview.png">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card" onclick="window.location.href='https://mp.weixin.qq.com/s/RqY8uhgoQ1tbwBYxStyf5Q'">
                <img src="图片/2022CCE报道.jpg">
                <h2>瑞虎啸春来，天涯共此时</h2>
                <p>2022CCE报道</p>
                <div class="overlay">
                    <span>点击进入</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; UWCCSC CCE</p>
    </footer>
</body>
</html>
